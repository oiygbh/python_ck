<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html表单</title>
</head>
<body>
<form action="" method="get">
    <label for="username">邮箱账号</label>
    <input type="text" name="user" id="username">
    <br>
    <label for="">昵称</label>
    <input type="text" name="name">
    <br>
    <label for="">密码</label>
    <input type="password" name="pwd1">
    <br>
    <label for="">确认密码</label>
    <input type="text" name="pwd2">
    <br>
    <label for="">性别</label>
    男<input type="radio" name="gender" value="男">
    女<input type="radio" name="gender" value="女">
    <br>
    <label for="">爱好</label>
    看电视 <input type="checkbox" name="bobby" value="看电视">
    逛街 <input type="checkbox" name="bobby" value="逛街">
    购物 <input type="checkbox" name="bobby" alue="购物">
    篮球 <input type="checkbox" name="bobby" value="篮球">
    羽毛球 <input type="checkbox" name="bobby" value="羽毛球">
<!--    下拉框-->
    <br>
    <label for="">生日</label>
    <select name="y" id="y">
        <option value="1999">1999</option>
        <option value="1998">1998</option>
        <option value="1997">1997</option>
        <option value="1996">1996</option>
    </select>年
    <select name="m" id="m">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>月
    <select name="d" id="d">
        <option value="1">1</option>
        <option value="11">11</option>
        <option value="21">21</option>
        <option value="31">31</option>
    </select>日
    <br>
<!--    文本输入框-->
    <label for="">详细地址</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>

<!--    隐藏表单-->
    <input type="hidden" name="token" value="user_token">
    <br>
    <input type="reset" value="重置按钮">
    <br>
    <input type="button" value="普通按钮">
    文件上传：<input type="file" name="text">
    <br>
    <input type="image" src="" value="图片按钮">
    <br>
    <input type="submit" value="提交">
    
    
    
<!--    内联框架iframe-->
    <iframe src="https://fanyi.baidu.com/" width="800" height="400" frameborder="0"></iframe>
</form>





</body>
</html>
